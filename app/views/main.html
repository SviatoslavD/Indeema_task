
<img src="../images/logo.png" alt="logo">

<!-- Google map directive -->
<ui-gmap-google-map center='map.center' zoom='map.zoom'>

  <ui-gmap-marker ng-repeat="marker in markersList" idKey='marker.idKey' coords='marker.coords'>

    <ui-gmap-window isIconVisibleOnClick='true'>
      <p>{{marker.message}}</p>
    </ui-gmap-window>

  </ui-gmap-marker>

</ui-gmap-google-map>
